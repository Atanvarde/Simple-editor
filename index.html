<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple editor</title>
  <meta name="description" content="A simple editor with save,load and delete functionality, built as part of WTF frontend course. Project designed in Figma." />

  <!-- Title -->
  <meta property="og:title" content="Simple editor" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="Simple editor with save,load and delete functionality, built as part of WTF frontend course. Project designed in Figma." />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://atanvarde.github.io/Simple-editor/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://atanvarde.github.io/Simple-editor/src/assets/img/SIMPLE_EDITOR.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="main">
    <section class="editor">
      <header>
        <h1 class="editor__header">My editor</h1>
      </header>
      <form class="form">
        <p class="form__textarea-wrapper">
          <label for="textarea"></label>
          <textarea id="textarea" name="textarea" placeholder="Just write..." autofocus
            class="form__textarea form__textarea--js"></textarea>
        </p>
      </form>
      <div class="form__button-wrapper">
        <button class="form__button form__button--save form__button--save-js">Save</button>
        <button class="form__button form__button--load form__button--load-js">Load</button>
        <button class="form__button form__button--delete form__button--delete-js">Delete</button>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
